<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploader</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="uploader_container">
      <div class="uploader_header">
        <h2>Upload files</h2>
        <p>Upload documents you want to share with your team</p>
      </div>

      <div class="uploader_body">
        <div class="dropzone">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span id="dropzoneMessage">Drag and drop files here</span>
          <input type="file" name="files" id="fileInput" multiple />
          <span>- OR -</span>
          <button id="browseFilesBtn">Browse files</button>
        </div>
        <div class="result">
          <h4 class="result_title">Uploaded files</h4>

          <div class="uploaded_files"></div>
        </div>
      </div>
    </div>
  </body>
</html>
