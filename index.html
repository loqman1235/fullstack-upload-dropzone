<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploader</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="uploader_container">
      <div class="uploader_header">
        <h2>Upload files</h2>
        <p>Upload documents you want to share with your team</p>
      </div>

      <div class="uploader_body">
        <form class="dropzone">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>Drag and drop files here or click to upload</span>

          <input type="file" name="file" id="file" />
        </form>
        <div class="result">
          <h4>Uploaded files</h4>

          <div class="uploaded_files">
            <div class="uploaded_file_card">
              <span class="file_icon"
                ><i class="fa-solid fa-file-pdf"></i
              ></span>
              <div class="file_details_container">
                <div class="file_details">
                  <div class="file_info">
                    <p class="file_name">Filename</p>
                    <span class="percentage">(50%)</span>
                  </div>
                  <p class="file_status">In progress</p>
                </div>
                <div class="progress">
                  <span class="progress_bar"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
